<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainPage">
        <dialog>
            <div class="close"><button id="close-button">X</button></div>
            <form id="group" novalidate>
                <label for="title">Title of the book:</label>
                <input type="text" name="title" id="title" autofocus required>
                <span class="error" aria-live="polite"></span>
                <label for="author">Author of the book:</label>
                <input type="text" name="author" id="author" required>
                <span class="error" aria-live="polite"></span>
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages" id="pages" required min="1">
                <span class="error" aria-live="polite"></span>
                <label for="confirm">Did you read the book?</label>
                <input type="checkbox" name="confirm" id="confirm">
                <span class="error" aria-live="polite"></span>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </dialog>
        <div class="header">
            <button id="addBook">New book</button>
        </div>
        <div class="content">
            <div class="container"></div>
        </div>
        <p class="message"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
